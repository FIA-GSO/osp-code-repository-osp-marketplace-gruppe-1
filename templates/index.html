<html>
    <head>
        <title>Marketplace GSO</title>
        {{ render_partial('partials/headIncludes.html') }}
    </head>
    <body>
        {{ render_partial('partials/header.html') }}
        <main class="pb-md-5">
            <div class="container mt-md-5">
                <div class="row mt-md-3">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <h1>Login</h1>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
            <div class="container">
                <div class="row mt-md-3">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <form action="{{ url_for('index') }}" method="post">
                            <div class="container" id="container-frame">
                                <div class="row mt-md-3">
                                    <div class="col-xl-4"></div>
                                    <div class="col-xl-4 col-sm-12  mt-sm-3">
                                        <label for="email" class="form-label">E-Mail-Adresse</label>
                                        <input type="email" id="email" name="email" class="form-control" placeholder="E-Mail-Adresse">
                                    </div>
                                    <div class="col-xl-4"></div>
                                </div>
                                <div class="row mt-md-3">
                                    <div class="col-xl-4"></div>
                                    <div class="col-xl-4 col-sm-12">
                                        <label for="password" class="form-label">Passwort</label>
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Passwort">
                                    </div>
                                    <div class="col-xl-4 col-sm-12"></div>
                                </div>
                                <div class="row mt-md-3">
                                    <div class="col-xl-4 col-sm-2"></div>
                                    <div class="col-xl-4 col-sm-12 text-end">
                                        <div class="d-grid gap-2">
                                            <button type="submit" class="btn btn-primary mb-3">Anmelden</button>
                                        </div>
                                    </div>
                                    <div class="col-xl-4"></div>
                                </div>
                                <div class="row mt-md-3">
                                    <div class="col-xl-4 col-sm-2"></div>
                                    <div class="col-xl-4 col-sm-12">
                                        <p><a href="#">Passwort vergessen?</a></p>
                                        <p><a href="{{ url_for('register') }}">Registrieren</a></p>
                                    </div>
                                    <div class="col-xl-4"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </main>
        {{ render_partial('partials/footer.html') }}
    </body>
</html>
